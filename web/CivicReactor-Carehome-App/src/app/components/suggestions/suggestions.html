<section id="contact">
  <div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Give us your feedback</h2>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form id="contactform" method="POST">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Full name</label>
              <input type="text" class="form-control" name="name" placeholder="Your full name" id="name" required data-validation-required-message="Please enter your name.">
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Email address</label>
              <input type="email" class="form-control" name="_replyto" placeholder="Your email" id="email" required data-validation-required-message="Please enter your email address.">
              <input type="hidden" name="_subject" value="Website contact" />
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Subject matter</label>
              <input type="subject" class="form-control" name="subject" placeholder="Your subject matter" id="subject" required data-validation-required-message="Please enter your subject matter.">
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Message</label>
              <textarea name="message" class="form-control" placeholder="Your message" id="message" required data-validation-required-message="Please enter a message."></textarea>
            </div>
          </div>
          <br>
          <div id="success"></div>
            <div class="row">
              <div class="form-group col-xs-12">
              <input type="submit" class="btn btn-success btn-lg" value="Send">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
